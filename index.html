<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeos do Sistema</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; }
    .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
    input, select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 200px; border: none; border-radius: 6px; }
    .video-title { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Vídeos Explicativos do Sistema</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Buscar por título...">
    <select id="categoryFilter">
      <option value="todas">Todas as categorias</option>
    </select>
  </div>

  <div class="video-grid" id="videoGrid">
    <!-- Os vídeos serão inseridos aqui -->
  </div>

  <script>
    // Lista de vídeos
    const videos = [
      {
        titulo: "Como fazer login",
        youtubeId: "ID_DO_VIDEO1",
        categoria: "Login"
      },
      {
        titulo: "Cadastro de usuários",
        youtubeId: "ID_DO_VIDEO2",
        categoria: "Cadastro"
      },
      {
        titulo: "Gerar relatórios",
        youtubeId: "ID_DO_VIDEO3",
        categoria: "Relatórios"
      },
      {
        titulo: "Configurações do sistema",
        youtubeId: "ID_DO_VIDEO4",
        categoria: "Configuração"
      },
      // Adicione mais vídeos aqui
    ];

    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('categoryFilter');
    const videoGrid = document.getElementById('videoGrid');

    // Preenche categorias únicas no filtro
    const categorias = [...new Set(videos.map(v => v.categoria))];
    categorias.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    // Função para renderizar vídeos com base nos filtros
    function renderVideos() {
      const termo = searchInput.value.toLowerCase();
      const categoriaSelecionada = categorySelect.value;
      videoGrid.innerHTML = "";

      const filtrados = videos.filter(video => {
        const tituloOK = video.titulo.toLowerCase().includes(termo);
        const categoriaOK = categoriaSelecionada === "todas" || video.categoria === categoriaSelecionada;
        return tituloOK && categoriaOK;
      });

      if (filtrados.length === 0) {
        videoGrid.innerHTML = "<p>Nenhum vídeo encontrado.</p>";
        return;
      }

      filtrados.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${video.youtubeId}" allowfullscreen></iframe>
          <div class="video-title">${video.titulo}</div>
        `;
        videoGrid.appendChild(card);
      });
    }

    // Eventos
    searchInput.addEventListener('input', renderVideos);
    categorySelect.addEventListener('change', renderVideos);

    // Inicializa
    renderVideos();
  </script>

</body>
</html>
